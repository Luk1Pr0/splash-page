<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Logo.png">
</head>

<body>
    <div class="wrapper">
        <!-- Brand logo -->
        <img src="./images/habitual-branding.png" alt="Habitual branding logo" class="brand-img">
        <!-- Background toggles -->
        <div class="background-toggles" title="Change background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title and text container -->
        <div class=" text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh
                bibendum integer etiam in enim nisi.</p>
        </div>
        <div class="app-store-btn">
            <a href="https://apple.co.uk" target="_blank"><img src="./images/app-store.png" alt="App store icon"></a>
        </div>
        <div class="google-play-btn">
            <a href="https://store.google.com/" target="_blank"><img src="./images/google-play.png"
                    alt="Google play icon"></a>
        </div>
        <!-- Main image -->
        <div class="main-image-container">
            <img src="./images/iphone.png" alt="iPhone image">
        </div>
        <!-- Images -->
        <img src="./images/profile.png" alt="Profile image" class="profile-image">
        <img src="./images/product.png" alt="Product image" class="product-image">
        <img src="./images/orders.png" alt="Orders image" class="orders-image">
        <img src="./images/cart.png" alt="Cart image" class="cart-image">
        <img src="./images/home.png" alt="Home image" class="home-image">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
